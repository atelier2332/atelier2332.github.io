<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>hermes in-app</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
        <meta http-equiv="cleartype" content="on">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>

        <img id="logo-hermes" src="img/logo-hermes.png"/>

        <div id="loader">
            <img id="dots" src="img/preload-dots.png"/>
            <div id="mask"></div>
            <img src="img/preload-orange.png"/>
        </div>

        <div id="slider" class="hide">

            <div id="s0" class="start slide">
                <p>
                    Un vol retardé, une réunion trop longue,<br/>
                    un dîner ennuyeux. L’app Tie Break <br/>
                    vous sauve des pires traquenards.
                    <br/>
                    _
                </p>

                <div class="call">
                    <div class="rect">Découvrez l’appli</div>
                    <img src="img/arrow.png"/>
                </div>

                <img class="dot" src="img/preload-dots.png"/>
            </div>

            <div id="s1" class="middle slide">
                <div id="retro" class="media-content"></div>
                <div class="call">
                    <img src="img/chaque-jour.png"></img>
                    <img src="img/flag.png" class="left-flag"/>
                    <div class="rect">Un jeu rétro</div>
                    <img src="img/flag.png" class="right-flag"/>
                </div>
            </div>

            <div id="s2" class="middle slide">
                <div id="insp" class="media-content"></div>
                <div class="call">
                    <img src="img/chaque-jour.png"></img>
                    <img src="img/flag.png" class="left-flag"/>
                    <div class="rect">Une vidéo inspirante</div>
                    <img src="img/flag.png" class="right-flag"/>
                </div>
            </div>

            <div id="s3" class="middle slide">
                <div id="arty" class="media-content"></div>
                <div class="call">
                    <img src="img/chaque-jour.png"></img>
                    <img src="img/flag.png" class="left-flag"/>
                    <div class="rect">Un gif arty</div>
                    <img src="img/flag.png" class="right-flag"/>
                </div>
            </div>

            <div id="s4" class="end slide">
                <p>
                    La pause n'est pas une perte de temps
                    <br/>_
                </p>

                <div class="call">
                    <img src="img/flag.png" class="left-flag"/>
                    <a href="https://itunes.apple.com/fr/app/hermes-tie-break/id892397503?mt=8" class="rect">Téléchargez l'appli</a>
                    <img src="img/flag.png" class="right-flag"/>
                </div>

                <img class="dot" src="img/preload-dots.png"/>
            </div>

        </div>

        <img id="logo-ma" src="img/logo-ma.jpg"/>
        
        <div id="nav" class="hide">
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/preloadjs-0.4.1.min.js"></script>
        <script src="js/vendor/hammer.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
